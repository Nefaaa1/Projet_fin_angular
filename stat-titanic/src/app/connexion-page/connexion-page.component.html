<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 position-relative">
                <div *ngIf="connexionOff" class="alert alert-danger myalert" role="alert">
                    Les identifiants sont incorrects !
                </div>
                <div *ngIf="connexionOn" class="alert alert-success myalert" role="alert">
                    Connexion r√©ussie !
                </div>
                <div class="card text-black" style="border-radius: 1rem;">
                    <form (ngSubmit)="loginUser()">
                        <div class=" card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-black-50 mb-5">Please enter your login and password !</p>
                                <div class="form-outline form-black mb-4">
                                    <input id="typeEmailX" [(ngModel)]="user.login" name="login"
                                        class="form-control form-control-lg" placeholder="Login" />
                                </div>
                                <div class="form-outline form-black mb-4">
                                    <input type="password" id="typePasswordX" [(ngModel)]="user.password"
                                        name="password" class="form-control form-control-lg" placeholder="Password" />
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
