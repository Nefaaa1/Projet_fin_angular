<div class="row">
  <h1 class="text-center">Titanic Stat</h1>
</div>
<div class="row mt-1">
  <div class="col-3">

  </div>
  <div class="col-9">
    <div class="row">
      <select [(ngModel)]="filter.sex" (change)="reloadSearch()" class="w-25 p-1 ms-3">
        <option value="">Select sex of passengers</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input class="w-25  p-1 ms-3" [(ngModel)]="filter.age" (change)="reloadSearch()" placeholder="Âge">
      <select [(ngModel)]="filter.Pclass" (change)="reloadSearch()" class="w-25 p-1 ms-3">
        <option value="">Select class of passengers</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <div class="w-25 ms-3 mt-1 d-flex align-items-center justify-content-around">
        <span>Survived : </span>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
            [(ngModel)]="filter.Survived" (change)="reloadSearch()" value="1">
          <label class="form-check-label" for="inlineRadio1">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
            [(ngModel)]="filter.Survived" (change)="reloadSearch()" value="0">
          <label class="form-check-label" for="inlineRadio2">No</label>
        </div>
      </div>
      <div class=" w-auto p-1 ms-3 mt-1">
        <button class="btn btn-warning" type="button" (click)="resetFilters()">Reset</button>
      </div>

    </div>
    <div class="row mt-5">
      <p>Nb results : {{ passengers.length }}</p>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th scope="col">Survived</th>
            <th scope="col">Id</th>
            <th scope="col">Âge</th>
            <th scope="col">Name</th>
            <th scope="col">Classe</th>
            <th scope="col">Sex</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let passenger of passengers">
            <th scope="row">{{ passenger.PassengerId }}</th>
            <td>{{ passenger.Survived }}</td>
            <td>{{ passenger.Age }}</td>
            <td>{{ passenger.Name }}</td>
            <td>{{ passenger.Pclass }}</td>
            <td>{{ passenger.Sex }}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
